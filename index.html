<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the number</title>
  </head>
  <body onload="init()">
    <main>
      <div id="welcomeScreen">
        <h2>Escolha um número de <br />1 - 100</h2>
      </div>

      <div id="gameArea">
        <section>
          <h3 id="textOutput">Sua escolha:</h3>
          <input type="number" id="inputBox" min="1" max="100" onchange="compareNumbers()"/>
        </section>
        <section class="stats">
          <div class="info">
            <p>Número de Tentativas:</p>
            <span id="attempts"></span>
          </div>
          <div class="info">
            <p>Seu Número:</p>
            <span id="guesses"></span>
          </div>
        </section>
        <button onclick="novoJogo()" id="newGameButton">NOVO JOGO</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
